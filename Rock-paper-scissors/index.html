<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Papper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700&display=swap" rel="stylesheet">
</head>

<body class="cloud">
    <div class="wrapper center">
        <div id="result">Make your choice and see who wins?!!</div>
        <div id="buttons center">
            <input type="button" id="rock" value="rock">
            <input type="button" id="paper" value="paper" name="paper">
            <input type="button" id="scissors" value="scissors">
        </div>
        <div class="counting-result">
            <div class="center">
                <h2>Turns</h2>
                <div class="turns"></div>
            </div>
            <div class="center">
                <h2>Computer</h2>
                <div class="computer"></div>
            </div>
            <div class="center">
                <h2>You</h2>
                <div class="user"></div>
            </div>
        </div>
        <div class="start-over">
            Start over
        </div>
    </div>

    <script src="/Rock-paper-scissors/script.js"></script>
</body>

</html>
